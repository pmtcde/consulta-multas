<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Policia Municipal CDE</title>
  <style>
    :root {
      --azul: #0d1b2a;
      --gris: #e0e1dd;
      --blanco: #ffffff;
      --azul-claro: #415a77;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--gris);
      color: var(--azul);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: var(--azul);
      color: var(--blanco);
      flex-wrap: wrap;
    }

    header img {
      height: 50px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px 15px;
      text-align: center;
    }

    main h1 {
      font-size: 1.4rem;
      margin-bottom: 20px;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 350px;
    }

    .input-container input,
    .input-container button {
      padding: 12px 15px;
      font-size: 16px;
      margin: 5px 0;
      border-radius: 8px;
    }

    input {
      border: 1px solid var(--azul-claro);
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--azul);
      box-shadow: 0 0 8px var(--azul-claro);
    }

    button {
      background-color: var(--azul-claro);
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--azul);
    }

    #resultado {
      margin-top: 25px;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
    }

    .tabla-responsive {
      overflow-x: auto;
      margin-top: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 600px;
    }

    th, td {
      border: 1px solid var(--azul-claro);
      padding: 10px 12px;
      text-align: left;
    }

    th {
      background-color: var(--azul-claro);
      color: white;
    }

    @media (min-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }

      .input-container {
        flex-direction: row;
        justify-content: center;
        gap: 10px;
      }

      .input-container input {
        flex: 1;
      }

      .input-container button {
        width: auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo muni.png" alt="Logo Municipalidad">
    <img src="logo pmt.png" alt="Logo PMT">
    <h1>Policia Municipal CDE</h1>
  </header>

  <main>
    <h1>Consultar multa</h1>
    <div class="input-container">
      <input type="text" id="matricula" placeholder="Ingrese matrícula (Ej: P123ABC)">
      <button onclick="buscarMatricula()">Buscar</button>
    </div>
    <div id="resultado"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    let multas = [];

    Papa.parse('https://docs.google.com/spreadsheets/d/e/2PACX-1vR1MbRNwg_amqEoZBUn_KT1kuflI2HjY4juQOnLe4X48Hh7LiFUnXmChwO1DEzS0HQ084ZkNcmFudf4/pub?output=csv', {
      download: true,
      header: true,
      complete: function(results) {
        multas = results.data.map(row => {
          let nuevaFila = {};
          for (let clave in row) {
            nuevaFila[clave.trim().toUpperCase()] = row[clave];
          }
          return nuevaFila;
        }).filter(row => row.MATRICULA);
        console.log("Datos normalizados:", multas);
      }
    });

    function buscarMatricula() {
      const input = document.getElementById('matricula').value.trim().toUpperCase();
      const resultados = multas.filter(row => row.MATRICULA.toUpperCase() === input);
      const div = document.getElementById('resultado');

      if (resultados.length > 0) {
        let html = `
          <div class="tabla-responsive">
            <table>
              <tr>
                <th>Fecha</th>
                <th>Vehículo</th>
                <th>Matrícula</th>
                <th>Infracción</th>
                <th>Boleta</th>
                <th>Comprobante</th>
              </tr>`;
        resultados.forEach(r => {
          html += `<tr>
              <td>${r.FECHA}</td>
              <td>${r.VEHICULO}</td>
              <td>${r.MATRICULA}</td>
              <td>${r.INFRACCION}</td>
              <td>${r['BOLETA DE CONTRAVENCION'] || ''}</td>
              <td>${r['COMPROBANTE DE PAGO'] || ''}</td>
            </tr>`;
        });
        html += `</table></div>`;
        div.innerHTML = html;
      } else {
        div.innerHTML = "<p>No se encontraron multas para esa matrícula.</p>";
      }
    }
  </script>
</body>
</html>

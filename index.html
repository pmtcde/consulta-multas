<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Policia Municipal CDE</title>
  <style>
    :root {
      --azul: #0d1b2a;
      --gris: #e0e1dd;
      --blanco: #ffffff;
      --azul-claro: #415a77;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--gris);
      color: var(--azul);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px 30px;
      background-color: var(--azul);
      color: var(--blanco);
    }

    header img {
      height: 60px;
      margin-right: 20px;
    }

    header h1 {
      font-size: 1.5rem;
     
    }

    main h1 {
      text-align: left;
      margin-right: 115px;}
      
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
      
    }


    input {
      padding: 12px 20px;
      font-size: 18px;
      width: 250px;
      border: 1px solid var(--azul-claro);
      border-radius: 8px;
      transition: all 0.3s ease;
      margin-right: 10px;
    }

    input:focus {
      outline: none;
      border-color: var(--azul);
      box-shadow: 0 0 8px var(--azul-claro);
    }

    button {
      padding: 12px 20px;
      background-color: var(--azul-claro);
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--azul);
    }

    #resultado {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid var(--azul-claro);
      padding: 10px 15px;
    }

    th {
      background-color: var(--azul-claro);
      color: white;
    }
  </style>
</head>
<body>

  <header>
   <img src="logo muni.png">
   <img src="logo pmt.png">
    <h1>Policia Municipal CDE </h1>
  </header>

  <main>
    <div><h1>Consultar multa</h1></div>
    <div>
      <input type="text" id="matricula" placeholder="Ingrese matrícula (Ej: P123ABC)">
      <button onclick="buscarMatricula()">Buscar</button>
    </div>
    <div id="resultado"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
<script>
  let multas = [];

  Papa.parse('https://docs.google.com/spreadsheets/d/e/2PACX-1vR1MbRNwg_amqEoZBUn_KT1kuflI2HjY4juQOnLe4X48Hh7LiFUnXmChwO1DEzS0HQ084ZkNcmFudf4/pub?output=csv', {
    download: true,
    header: true,
    complete: function(results) {
      multas = results.data.filter(row => row.MATRICULA); // filtra filas vacías
      console.log("Datos cargados:", multas);
    }
  });

  function buscarMatricula() {
    const input = document.getElementById('matricula').value.trim().toUpperCase();
    const resultados = multas.filter(row => row.MATRICULA.toUpperCase() === input);

    const div = document.getElementById('resultado');
    if (resultados.length > 0) {
      let html = '<table><tr><th>Fecha</th><th>Vehículo</th><th>Infracción</th><th>Comprobante</th></tr>';
      resultados.forEach(r => {
        html += `<tr>
          <td>${r.FECHA}</td>
          <td>${r.VEHICULO}</td>
          <td>${r.INFRACCION}</td>
          <td>${r['COMPROBANTE DE PAGO']}</td>
        </tr>`;
      });
      html += '</table>';
      div.innerHTML = html;
    } else {
      div.innerHTML = "<p>No se encontraron multas para esa matrícula.</p>";
    }
  }
</script>
  
</body>
</html>

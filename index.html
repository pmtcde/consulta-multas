<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Policía Municipal CDE</title>

  <link rel="icon" type="image/x-icon" href="logo pmt.png">
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0d1b2a" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    :root {
      --azul: #0d1b2a;
      --gris: #e0e1dd;
      --blanco: #ffffff;
      --azul-claro: #415a77;
      --verde-whatsapp: #25D366;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--gris);
      color: var(--azul);
      min-height: 100vh;
    }

    /* LOGIN */
    #login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--gris);
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid var(--azul-claro);
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: var(--azul-claro);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-error {
      color: red;
      margin-top: 10px;
      display: none;
    }

    /* APP */
    #app { display: none; }

    header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      background: var(--azul);
      color: white;
    }

    header img { height: 50px; }

    header h1 {
      font-size: 1.3rem;
    }

    header button {
      margin-left: auto;
      padding: 8px 12px;
      background: #c1121f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    main {
      padding: 30px 15px;
      text-align: center;
    }

    .input-container {
      display: flex;
      gap: 10px;
      max-width: 400px;
      margin: auto;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
    }

    input { flex: 1; border: 1px solid var(--azul-claro); }

    button {
      background: var(--azul-claro);
      color: white;
      border: none;
      cursor: pointer;
    }

    #resultado {
      margin-top: 25px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: left;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .label {
      font-weight: bold;
      display: inline-block;
      width: 140px;
    }

    .exportar-btn {
      margin-top: 10px;
      background: var(--azul);
      padding: 10px;
      border-radius: 6px;
      color: white;
    }

    footer {
      background: var(--azul);
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div id="login-container">
  <div class="login-box">
    <h2>Acceso Funcionarios PMT</h2>
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Ingresar</button>
    <div id="login-error" class="login-error">Usuario o contraseña incorrectos</div>
  </div>
</div>

<!-- APP -->
<div id="app">

<header>
  <img src="logo muni.png">
  <img src="logo pmt.png">
  <h1>Policía Municipal de Tránsito - CDE</h1>
  <button onclick="logout()">Cerrar sesión</button>
</header>

<main>
  <h2>Consultar multa</h2>
  <div class="input-container">
    <input type="text" id="matricula" placeholder="Ingrese matrícula">
    <button onclick="buscarMatricula()">Buscar</button>
  </div>
  <div id="resultado"></div>
</main>

<footer>
  © 2024 Policía Municipal CDE
</footer>

</div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
  /* LOGIN */
  const USER = "pmtcde";
  const PASS = "pmtcde";

  function login() {
    const u = usuario.value.trim();
    const p = password.value.trim();

    if (u === USER && p === PASS) {
      sessionStorage.setItem("logueado", "true");
      mostrarApp();
    } else {
      document.getElementById("login-error").style.display = "block";
    }
  }

  function mostrarApp() {
    document.getElementById("login-container").style.display = "none";
    document.getElementById("app").style.display = "block";
  }

  function logout() {
    sessionStorage.removeItem("logueado");
    location.reload();
  }

  if (sessionStorage.getItem("logueado") === "true") {
    window.onload = mostrarApp;
  }

  /* MULTAS */
  let multas = [];

  Papa.parse(
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vR1MbRNwg_amqEoZBUn_KT1kuflI2HjY4juQOnLe4X48Hh7LiFUnXmChwO1DEzS0HQ084ZkNcmFudf4/pub?output=csv",
    {
      download: true,
      header: true,
      complete: r => {
        multas = r.data.filter(x => x.MATRICULA);
      }
    }
  );

  function limpiar(t) {
    return t.replace(/\s+/g,"").toUpperCase();
  }

  function buscarMatricula() {
    const m = limpiar(matricula.value);
    resultado.innerHTML = "";

    const res = multas.filter(x => limpiar(x.MATRICULA) === m);

    if (!res.length) {
      resultado.innerHTML = "<p>No se registran multas.</p>";
      return;
    }

    res.forEach(r => {
      resultado.innerHTML += `
        <div class="card">
          <div><span class="label">Fecha:</span> ${r.FECHA || "N/A"}</div>
          <div><span class="label">Vehículo:</span> ${r.VEHICULO || "N/A"}</div>
          <div><span class="label">Matrícula:</span> ${r.MATRICULA}</div>
          <div><span class="label">Infracción:</span> ${r.INFRACCION}</div>
          <div><span class="label">Boleta N°:</span> ${r["BOLETA DE CONTRAVENCION"] || "N/A"}</div>
        </div>
      `;
    });
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - PMT CDE</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #e0e1dd;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-box {
    background: white;
    padding: 30px;
    border-radius: 10px;
    width: 100%;
    max-width: 350px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    text-align: center;
  }

  .login-box h2 {
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: 1px solid #415a77;
    font-size: 16px;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #415a77;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .error {
    color: red;
    margin-top: 10px;
    display: none;
  }
</style>
</head>

<body>

<div class="login-box">
  <h2>Acceso Funcionarios PMT</h2>

  <input type="text" id="usuario" placeholder="Usuario">
  <input type="password" id="password" placeholder="Contraseña">
  <button onclick="login()">Ingresar</button>

  <div id="error" class="error">
    Usuario o contraseña incorrectos
  </div>
</div>

<script>
  const USER = "pmtcde";
  const PASS = "pmtcde";

  function login() {
    const u = document.getElementById("usuario").value.trim();
    const p = document.getElementById("password").value.trim();

    if (u === USER && p === PASS) {
      sessionStorage.setItem("logueado", "true");
      window.location.href = "index.html";
    } else {
      document.getElementById("error").style.display = "block";
    }
  }
</script>

</body>
</html>
